    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #0d0d1a; /* Base darker background */
            font-family: 'Roboto', sans-serif;
            color: #e0e0f0;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .gradient-btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            transition: all 0.3s ease;
        }
        .gradient-btn:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }
        .text-gradient {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

    <header class="bg-black/70 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50 shadow-lg">
